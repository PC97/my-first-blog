<html>
    <head>
        <title>Pranjil's Blog :-)</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Pranjil's Blog :-)</a></h1>
        </div>
        {% for post in posts %}
        <div>
            <br><br>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
